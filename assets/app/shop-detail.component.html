<div *ngIf="shop">
  <h2>{{shop.name}} details!</h2>
  <div>
    <label>name: </label>
    <input [(ngModel)]="shop.name" placeholder="name"/>
    <div><label>postcode: </label>
    <input [(ngModel)]="shop.postcode" placeholder="XXXXXX">
  </div>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
