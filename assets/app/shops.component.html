<h2>SHOPS!</h2>
<div>
  <h3>New Shop</h3>
  <label>Shop Name: </label><input #shopName />
  <label>Postcode: </label><input #shopPostcode />
  <button (click)="add(shopName.value, shopPostcode.value); shopName.value=''; shopPostcode.value=''">Add</button>
</div>
<ul class="shops">
  <li *ngFor="let shop of shops"
  [class.selected]="shop === selectedShop"
  (click)="onSelect(shop)">
    <span class="badge">{{shop.id}}</span> {{shop.name}}
  </li>
</ul>
<div *ngIf="selectedShop">
  <h2>
    {{selectedShop.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
